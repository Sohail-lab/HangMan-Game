<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="top-header">
        <div class="header-left">
            <div class="score_container">Score: <span id="score">0</span></div>
            <div class="difficulty-container">
                <select id="mode" aria-label="Difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <div class="timer-container"><span id="timer">00:00</span></div>
            <button class="skip-word">Skip</button>
        </div>
    </header>

    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="">
            <h1>HangMan Game</h1>
        </div>

        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>

            <div class="keyboard"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
